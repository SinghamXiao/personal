<VirtualHost *:443>
    DocumentRoot "/usr/local/webapps/noweb"
    <Directory "/usr/local/webapps/noweb/">
        Options Indexes
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>

    ServerName sample
    ServerAdmin admin@derbysoft.com

    LogLevel warn
    ErrorLog "/usr/local/logs/ssl-error_log"
    CustomLog "|/usr/sbin/cronolog --link=/usr/local/logs/ssl-access_log /usr/local/logs/ssl-access_log.%Y%m%d" combinedderby_ssl

    SSLEngine on
    ## old
    #SSLProtocol all -SSLv2 -SSLv3
    #SSLCipherSuite ALL:!ADH:!RC4:+RSA:+HIGH:+MEDIUM:!LOW:!SSLv2:!EXP:!kEDH:!NULL:!MD5
    ## new
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1
    SSLCipherSuite ALL:!ADH:!RC4:+RSA:+HIGH:+MEDIUM:!LOW:!SSLv2:!EXP:!kEDH:!NULL:!SSLv3:!TLSv1:!MD5

    # Server Certificate Related
    SSLCertificateFile "conf/ssl/domain/sample.crt"
    SSLCertificateKeyFile "conf/ssl/domain/sample.key"
    SSLCertificateChainFile "conf/ssl/domain/ca.crt"

</VirtualHost>
